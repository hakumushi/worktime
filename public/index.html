<html>
    <head>
      <title>Worktime</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-cookies.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
      <script src="javascripts/timeclockApp.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body ng-app="timeclockApp">
        <nav class="navbar-fluid navbar-default navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"> Worktime </a>
                <p class="navbar-text"> Management of your time at work. </p>
                <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/register">Register</a></p>
                <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="logout()">Logout</a></p>
                <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user.email}}</p>
            </div>
        </nav>
        <div class="col-md-offset-2 col-md-8">
            <div ng-view></div>
        </div>
    </body>
</html>
